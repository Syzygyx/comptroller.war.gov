<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Log - Comptroller War Gov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        nav {
            background: #f8f9fa;
            padding: 15px 40px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #495057;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover, nav a.active {
            background: #667eea;
            color: white;
        }

        .content {
            padding: 40px;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #dee2e6;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-left: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 25px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #667eea;
        }

        .timeline-item.success::before {
            background: #28a745;
            box-shadow: 0 0 0 2px #28a745;
        }

        .timeline-item.warning::before {
            background: #ffc107;
            box-shadow: 0 0 0 2px #ffc107;
        }

        .timeline-item.error::before {
            background: #dc3545;
            box-shadow: 0 0 0 2px #dc3545;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .timeline-title {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .timeline-date {
            color: #6c757d;
            font-size: 0.9em;
        }

        .timeline-content {
            color: #495057;
            line-height: 1.6;
        }

        .metric {
            display: inline-block;
            background: white;
            padding: 5px 12px;
            border-radius: 5px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
        }

        .metric strong {
            color: #667eea;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Processing Log</h1>
        </header>

        <nav>
            <a href="index.html">Dashboard</a>
            <a href="browse.html">Browse Data</a>
            <a href="progress.html" class="active">Processing Log</a>
            <a href="chat.html">Chat</a>
            <a href="sankey.html">Budget Flow</a>
        </nav>

        <div class="content">
            <div class="timeline" id="timeline">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading processing history...</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Last Updated: <span id="lastUpdated">-</span></p>
            <p>Data source: <a href="https://comptroller.defense.gov" target="_blank">comptroller.defense.gov</a></p>
        </footer>
    </div>

    <script src="last-updated.js"></script>
    <script src="client-rag.js"></script>
    <script src="rocket-chat-widget.js"></script>
    <script>
        async function loadProcessingLog() {
            try {
                // Load metadata
                const metadataResponse = await fetch('data/metadata.json');
                const metadata = await metadataResponse.json();
                
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                const processedFiles = metadata.processed_files || {};
                const entries = Object.entries(processedFiles)
                    .sort((a, b) => (b[1].processed_at || '').localeCompare(a[1].processed_at || ''));
                
                if (entries.length === 0) {
                    timeline.innerHTML = '<p style="text-align: center; color: #6c757d;">No processing history available</p>';
                    return;
                }
                
                entries.forEach(([filename, info]) => {
                    const item = document.createElement('div');
                    
                    let statusClass = 'success';
                    let statusBadge = '<span class="status-badge status-success">âœ“ Success</span>';
                    
                    if (!info.csv_generated) {
                        statusClass = 'error';
                        statusBadge = '<span class="status-badge status-error">âœ— Failed</span>';
                    } else if (!info.validated) {
                        statusClass = 'warning';
                        statusBadge = '<span class="status-badge status-warning">âš  Not Validated</span>';
                    } else if (!info.validation_passed) {
                        statusClass = 'warning';
                        statusBadge = '<span class="status-badge status-warning">âš  Low Accuracy</span>';
                    }
                    
                    item.className = `timeline-item ${statusClass}`;
                    
                    const date = info.processed_at ? 
                        new Date(info.processed_at).toLocaleString() : 'Unknown date';
                    
                    let metricsHTML = '';
                    if (info.validated) {
                        metricsHTML = `
                            <div class="metric"><strong>Accuracy:</strong> ${info.accuracy_score}%</div>
                        `;
                    }
                    
                    const csvLink = info.csv_path ? 
                        `<a href="data/${info.csv_path.split('/').pop()}" download>Download CSV</a>` : '';
                    
                    item.innerHTML = `
                        <div class="timeline-header">
                            <div class="timeline-title">${filename}</div>
                            ${statusBadge}
                        </div>
                        <div class="timeline-date">${date}</div>
                        <div class="timeline-content">
                            ${metricsHTML}
                            ${csvLink ? `<div style="margin-top: 10px;">${csvLink}</div>` : ''}
                        </div>
                    `;
                    
                    timeline.appendChild(item);
                });
                
            } catch (error) {
                console.error('Error loading processing log:', error);
                document.getElementById('timeline').innerHTML = 
                    '<p style="text-align: center; color: #dc3545;">Error loading processing log. Please try again later.</p>';
            }
        }

        // Update last updated timestamp
        if (typeof lastUpdated !== 'undefined') {
            document.getElementById('lastUpdated').textContent = lastUpdated;
        } else {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }

        // Load log on page load
        loadProcessingLog();
    </script>
</body>
</html>
