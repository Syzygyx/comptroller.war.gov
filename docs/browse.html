<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser - Comptroller War Gov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        nav {
            background: #f8f9fa;
            padding: 15px 40px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #495057;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: #667eea;
            color: white;
        }

        .content {
            padding: 40px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            min-width: 300px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1em;
            background: white;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-btn {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .sort-btn:hover, .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .file-table th {
            background: #667eea;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .file-table th:hover {
            background: #5a6fd8;
        }

        .file-table th.sortable::after {
            content: ' ‚ÜïÔ∏è';
            opacity: 0.5;
        }

        .file-table th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }

        .file-table th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }

        .file-table td {
            padding: 12px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: top;
        }

        .file-table tr:hover {
            background-color: #f8f9fa;
        }

        .file-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .file-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .type-csv {
            background: #d4edda;
            color: #155724;
        }

        .type-json {
            background: #cce5ff;
            color: #004085;
        }

        .type-pdf {
            background: #f8d7da;
            color: #721c24;
        }

        .type-html {
            background: #fff3cd;
            color: #856404;
        }

        .file-size {
            color: #6c757d;
            font-size: 0.9em;
        }

        .file-date {
            color: #6c757d;
            font-size: 0.9em;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-style: italic;
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .file-table {
                font-size: 0.9em;
            }

            .file-table th,
            .file-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ File Browser</h1>
            <p>Browse and download all extracted data files</p>
        </header>

        <nav>
            <a href="index.html">Dashboard</a>
            <a href="browse.html" class="active">File Browser</a>
            <a href="dd1414_index.html">DD1414 Index</a>
            <a href="dd1414_pdf_csv_comparison.html">PDF/CSV Comparison</a>
            <a href="progress.html">Processing Log</a>
            <a href="/chat">Chat</a>
            <a href="sankey.html">Budget Flow</a>
        </nav>

        <div class="content">
            <!-- Statistics -->
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="totalFiles">-</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="csvFiles">-</div>
                    <div class="stat-label">CSV Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="jsonFiles">-</div>
                    <div class="stat-label">JSON Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalSize">-</div>
                    <div class="stat-label">Total Size</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <input type="text" class="search-box" id="searchBox" placeholder="Search files by name, type, or content...">
                <select class="filter-select" id="typeFilter">
                    <option value="">All Types</option>
                    <option value="csv">CSV Files</option>
                    <option value="json">JSON Files</option>
                    <option value="html">HTML Files</option>
                    <option value="pdf">PDF Files</option>
                </select>
                <div class="sort-controls">
                    <span>Sort by:</span>
                    <button class="sort-btn active" data-sort="name" data-order="asc">Name</button>
                    <button class="sort-btn" data-sort="size" data-order="desc">Size</button>
                    <button class="sort-btn" data-sort="date" data-order="desc">Date</button>
                    <button class="sort-btn" data-sort="type" data-order="asc">Type</button>
                </div>
            </div>

            <!-- File Table -->
            <table class="file-table" id="fileTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="name">Name</th>
                        <th class="sortable" data-column="type">Type</th>
                        <th class="sortable" data-column="size">Size</th>
                        <th class="sortable" data-column="date">Modified</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    <!-- Files will be loaded here -->
                </tbody>
            </table>

            <div class="no-results" id="noResults" style="display: none;">
                No files found matching your search criteria.
            </div>
        </div>
    </div>

    <script>
        // File data - in a real implementation, this would be loaded from an API
        const files = [
            // DD1414 Data Files
            {
                name: "dd1414_enhanced_data.csv",
                type: "csv",
                size: "2.1 MB",
                date: "2024-10-09",
                path: "data/dd1414_csv/dd1414_enhanced_data.csv",
                description: "Enhanced DD1414 data with OCR processing",
                records: 1250
            },
            {
                name: "dd1414_fast_data.csv",
                type: "csv", 
                size: "1.8 MB",
                date: "2024-10-09",
                path: "data/dd1414_csv/dd1414_fast_data.csv",
                description: "Fast-processed DD1414 data",
                records: 1100
            },
            {
                name: "dd1414_data.csv",
                type: "csv",
                size: "1.5 MB", 
                date: "2024-10-09",
                path: "data/dd1414_csv/dd1414_data.csv",
                description: "Basic DD1414 data extraction",
                records: 950
            },
            {
                name: "dd1414_enhanced_data.json",
                type: "json",
                size: "3.2 MB",
                date: "2024-10-09", 
                path: "data/dd1414_csv/dd1414_enhanced_data.json",
                description: "Enhanced DD1414 data in JSON format",
                records: 1250
            },
            {
                name: "dd1414_fast_data.json",
                type: "json",
                size: "2.8 MB",
                date: "2024-10-09",
                path: "data/dd1414_csv/dd1414_fast_data.json", 
                description: "Fast-processed DD1414 data in JSON format",
                records: 1100
            },
            {
                name: "dd1414_data.json",
                type: "json",
                size: "2.1 MB",
                date: "2024-10-09",
                path: "data/dd1414_csv/dd1414_data.json",
                description: "Basic DD1414 data in JSON format", 
                records: 950
            },
            
            // Analysis Files
            {
                name: "dd1414_dashboard.html",
                type: "html",
                size: "4.8 MB",
                date: "2024-10-09",
                path: "dd1414_dashboard.html",
                description: "Interactive DD1414 analysis dashboard",
                records: null
            },
            {
                name: "dd1414_sankey.html", 
                type: "html",
                size: "4.8 MB",
                date: "2024-10-09",
                path: "dd1414_sankey.html",
                description: "Sankey diagram visualization",
                records: null
            },
            {
                name: "dd1414_timeline.html",
                type: "html", 
                size: "4.8 MB",
                date: "2024-10-09",
                path: "dd1414_timeline.html",
                description: "Timeline analysis visualization",
                records: null
            },
            {
                name: "dd1414_organizations.html",
                type: "html",
                size: "4.8 MB", 
                date: "2024-10-09",
                path: "dd1414_organizations.html",
                description: "Organization distribution analysis",
                records: null
            },
            {
                name: "dd1414_confidence.html",
                type: "html",
                size: "4.8 MB",
                date: "2024-10-09",
                path: "dd1414_confidence.html",
                description: "Confidence analysis visualization", 
                records: null
            },
            {
                name: "dd1414_processed_data.csv",
                type: "csv",
                size: "6.3 MB",
                date: "2024-10-09",
                path: "dd1414_processed_data.csv",
                description: "Processed DD1414 data with analysis",
                records: 1500
            },
            {
                name: "dd1414_summary.json",
                type: "json",
                size: "895 B",
                date: "2024-10-09", 
                path: "dd1414_summary.json",
                description: "DD1414 data summary statistics",
                records: null
            },
            
            // Other Data Files
            {
                name: "metadata.json",
                type: "json",
                size: "1.2 MB",
                date: "2024-10-09",
                path: "data/metadata.json",
                description: "File metadata and processing information",
                records: null
            },
            {
                name: "validation_summary.json",
                type: "json", 
                size: "512 KB",
                date: "2024-10-09",
                path: "data/validation/validation_summary.json",
                description: "Data validation summary report",
                records: null
            },
            {
                name: "chunks.json",
                type: "json",
                size: "8.5 MB",
                date: "2024-10-09",
                path: "data/embeddings/chunks.json", 
                description: "RAG embeddings chunks for search",
                records: null
            },
            {
                name: "embeddings.json",
                type: "json",
                size: "12.3 MB",
                date: "2024-10-09",
                path: "data/embeddings/embeddings.json",
                description: "RAG embeddings vectors",
                records: null
            }
        ];

        let filteredFiles = [...files];
        let currentSort = { column: 'name', direction: 'asc' };

        // Initialize the page
        function init() {
            updateStatistics();
            renderTable();
            setupEventListeners();
        }

        function updateStatistics() {
            const totalFiles = files.length;
            const csvFiles = files.filter(f => f.type === 'csv').length;
            const jsonFiles = files.filter(f => f.type === 'json').length;
            const totalSize = files.reduce((sum, f) => {
                const size = parseFloat(f.size.replace(/[^\d.]/g, ''));
                const unit = f.size.replace(/[\d.]/g, '').trim();
                const multiplier = unit === 'MB' ? 1024 : unit === 'GB' ? 1024 * 1024 : 1;
                return sum + (size * multiplier);
            }, 0);

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('csvFiles').textContent = csvFiles;
            document.getElementById('jsonFiles').textContent = jsonFiles;
            document.getElementById('totalSize').textContent = formatSize(totalSize);
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        function setupEventListeners() {
            document.getElementById('searchBox').addEventListener('input', filterFiles);
            document.getElementById('typeFilter').addEventListener('change', filterFiles);
            
            // Sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const column = e.target.dataset.sort;
                    const order = e.target.dataset.order;
                    
                    // Update active button
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Sort files
                    sortFiles(column, order);
                });
            });
            
            // Table header sorting
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.column;
                    const currentDirection = currentSort.column === column ? 
                        (currentSort.direction === 'asc' ? 'desc' : 'asc') : 'asc';
                    
                    sortFiles(column, currentDirection);
                    updateSortHeaders(column, currentDirection);
                });
            });
        }

        function filterFiles() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;

            filteredFiles = files.filter(file => {
                const matchesSearch = file.name.toLowerCase().includes(searchTerm) ||
                                    file.description.toLowerCase().includes(searchTerm) ||
                                    file.type.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || file.type === typeFilter;
                
                return matchesSearch && matchesType;
            });

            renderTable();
        }

        function sortFiles(column, direction) {
            currentSort = { column, direction };
            
            filteredFiles.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (column === 'size') {
                    aVal = parseFloat(aVal.replace(/[^\d.]/g, ''));
                    bVal = parseFloat(bVal.replace(/[^\d.]/g, ''));
                } else if (column === 'date') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                } else {
                    aVal = aVal.toString().toLowerCase();
                    bVal = bVal.toString().toLowerCase();
                }

                if (direction === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            renderTable();
        }

        function updateSortHeaders(column, direction) {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.column === column) {
                    th.classList.add(`sort-${direction}`);
                }
            });
        }

        function renderTable() {
            const tbody = document.getElementById('fileTableBody');
            const noResults = document.getElementById('noResults');
            
            if (filteredFiles.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            tbody.innerHTML = filteredFiles.map(file => `
                <tr>
                    <td>
                        <div class="file-name">${file.name}</div>
                        <div style="font-size: 0.8em; color: #6c757d; margin-top: 2px;">
                            ${file.description}
                        </div>
                        ${file.records ? `<div style="font-size: 0.8em; color: #28a745; margin-top: 2px;">
                            ${file.records.toLocaleString()} records
                        </div>` : ''}
                    </td>
                    <td>
                        <span class="file-type type-${file.type}">
                            ${file.type.toUpperCase()}
                        </span>
                    </td>
                    <td class="file-size">${file.size}</td>
                    <td class="file-date">${file.date}</td>
                    <td>
                        <div class="file-actions">
                            <a href="${file.path}" class="btn btn-primary" target="_blank">
                                üì• Download
                            </a>
                            <a href="${file.path}" class="btn btn-secondary" target="_blank">
                                üëÅÔ∏è View
                            </a>
                            ${file.type === 'csv' ? `
                                <button class="btn btn-success" onclick="previewFile('${file.path}', '${file.type}')">
                                    üìä Preview
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function previewFile(path, type) {
            if (type === 'csv') {
                // Open CSV in new tab for preview
                window.open(path, '_blank');
            }
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
