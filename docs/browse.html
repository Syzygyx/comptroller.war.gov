<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Data - Comptroller War Gov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        nav {
            background: #f8f9fa;
            padding: 15px 40px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #495057;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover, nav a.active {
            background: #667eea;
            color: white;
        }

        .content {
            padding: 40px;
        }

        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .data-table {
            overflow-x: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 0.85em;
            display: inline-block;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Browse Extracted Data</h1>
        </header>

        <nav>
            <a href="index.html">Dashboard</a>
            <a href="browse.html" class="active">Browse Data</a>
            <a href="progress.html">Processing Log</a>
            <a href="https://github.com/yourusername/comptroller.war.gov" target="_blank">GitHub</a>
        </nav>

        <div class="content">
            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="branchFilter">Branch</label>
                    <select id="branchFilter">
                        <option value="">All Branches</option>
                        <option value="Army">Army</option>
                        <option value="Navy">Navy</option>
                        <option value="Air Force">Air Force</option>
                        <option value="Defense-Wide">Defense-Wide</option>
                        <option value="Marines">Marines</option>
                        <option value="Coast Guard">Coast Guard</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Operation and Maintenance">Operation and Maintenance</option>
                        <option value="Procurement">Procurement</option>
                        <option value="Weapons Procurement">Weapons Procurement</option>
                        <option value="Missile Procurement">Missile Procurement</option>
                        <option value="RDTE">RDTE</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Search</label>
                    <input type="text" id="searchFilter" placeholder="Search by title or explanation...">
                </div>
            </div>

            <!-- Data Table -->
            <div class="data-table">
                <div id="tableContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading data...</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Last Updated: <span id="lastUpdated">-</span></p>
            <p>Data source: <a href="https://comptroller.defense.gov" target="_blank">comptroller.defense.gov</a></p>
        </footer>
    </div>

    <script src="last-updated.js"></script>
    <script>
        let allData = [];
        let filteredData = [];

        async function loadAllCSVFiles() {
            try {
                // Load metadata to find CSV files
                const metadataResponse = await fetch('data/metadata.json');
                const metadata = await metadataResponse.json();
                
                const processedFiles = metadata.processed_files || {};
                allData = [];
                
                // Load each CSV file
                for (const [filename, info] of Object.entries(processedFiles)) {
                    if (info.csv_generated && info.csv_path) {
                        const csvFilename = info.csv_path.split('/').pop();
                        try {
                            const csvResponse = await fetch(`data/${csvFilename}`);
                            const csvText = await csvResponse.text();
                            const rows = parseCSV(csvText);
                            allData = allData.concat(rows);
                        } catch (e) {
                            console.error(`Error loading ${csvFilename}:`, e);
                        }
                    }
                }
                
                filteredData = allData;
                displayData(filteredData);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<p style="text-align: center; color: #dc3545;">Error loading data. Please try again later.</p>';
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length === 0) return [];
            
            // Parse header
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            
            // Parse data rows
            const rows = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.replace(/"/g, '').trim());
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                rows.push(row);
            }
            
            return rows;
        }

        function displayData(data) {
            const container = document.getElementById('tableContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d;">No data found matching filters</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Branch</th>
                            <th>Category</th>
                            <th>Budget Title</th>
                            <th>Fiscal Year</th>
                            <th>Amount ($000s)</th>
                            <th>Explanation</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(row => {
                const fy = row.fiscal_year_start && row.fiscal_year_end ? 
                    `${row.fiscal_year_start}-${row.fiscal_year_end}` : '-';
                const amount = row.reprogramming_amount || '-';
                const explanation = (row.explanation || '').substring(0, 150);
                const filename = row.file || '';
                
                html += `
                    <tr>
                        <td>${row.branch || '-'}</td>
                        <td>${row.appropriation_category || '-'}</td>
                        <td>${row.budget_title || '-'}</td>
                        <td>${fy}</td>
                        <td>${amount}</td>
                        <td>${explanation}${explanation.length >= 150 ? '...' : ''}</td>
                        <td><a href="data/${filename.replace('.pdf', '_extracted.csv')}" class="download-btn" download>CSV</a></td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        function applyFilters() {
            const branchFilter = document.getElementById('branchFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            filteredData = allData.filter(row => {
                if (branchFilter && row.branch !== branchFilter) return false;
                if (categoryFilter && row.appropriation_category !== categoryFilter) return false;
                if (searchFilter) {
                    const searchText = `${row.budget_title} ${row.explanation}`.toLowerCase();
                    if (!searchText.includes(searchFilter)) return false;
                }
                return true;
            });
            
            displayData(filteredData);
        }

        // Set up event listeners
        document.getElementById('branchFilter').addEventListener('change', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('searchFilter').addEventListener('input', applyFilters);

        // Update last updated timestamp
        if (typeof lastUpdated !== 'undefined') {
            document.getElementById('lastUpdated').textContent = lastUpdated;
        } else {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }

        // Load data on page load
        loadAllCSVFiles();
    </script>
</body>
</html>
